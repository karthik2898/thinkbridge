<div style="margin: 10px 20px;">
    <div style="padding: 0 10px;">
        <button mat-raised-button mat-button style="color: white;background-color: red;" (click)="add()" >Add Record</button> 
    </div><br>
    
    <ion-card>
      
      <table mat-table [dataSource]="dataSource |slice:(innerPaginator.pageIndex*innerPaginator.pageSize)
      :((innerPaginator.pageIndex+1)*innerPaginator.pageSize)" class="mat-elevation-z8" width="shrink-to-fit">
        
          <!-- Position Column -->
          <ng-container matColumnDef="Name" sticky>
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Mobile No." sticky>
            <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
          </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="picture">
              <th mat-header-cell *matHeaderCellDef> Menu </th>
              <td mat-cell *matCellDef="let element"> {{element.picture}} </td>
            </ng-container>
            
             <!-- Action Column -->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                  <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="modify(element)" matTooltip="Edit Details" fontIcon="create"></mat-icon>&nbsp;
                  <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="delete(element)" matTooltip="Delete Record" fontIcon="delete"></mat-icon>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
          
        </table>
        <mat-paginator
        [length]=dataSource?.length
  [pageSizeOptions]="[2, 4, 6]"
  showFirstLastButtons
  #innerPaginator
></mat-paginator>
   </ion-card>
</div>
